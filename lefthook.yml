pre-push:
  parallel: true
  commands:
    bundle-update:
      run: bundle update
    standardrb:
      run: bundle exec standardrb
    markdownlint:
      run: npx markdownlint-cli2 "**/*.md"
    tests:
      run: bundle exec rspec
    bundler-audit:
      run: bundle exec bundler-audit check --update
